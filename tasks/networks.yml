---
# tasks/networks.yml - Network management tasks

- name: Manage NetBird networks
  community.netbird.netbird_network:
    api_url: "{{ netbird_api_url }}"
    api_token: "{{ netbird_api_token }}"
    validate_certs: "{{ netbird_validate_certs }}"
    name: "{{ item.name }}"
    description: "{{ item.description | default('') }}"
    state: "{{ item.state | default('present') }}"
  loop: "{{ netbird_networks }}"
  loop_control:
    label: "{{ item.name }}"
  when: netbird_networks | length > 0
