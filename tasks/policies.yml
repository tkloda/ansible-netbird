---
# tasks/policies.yml - Policy management tasks

- name: Manage NetBird policies
  community.ansible_netbird.netbird_policy:
    api_url: "{{ netbird_api_url }}"
    api_token: "{{ netbird_api_token }}"
    validate_certs: "{{ netbird_validate_certs }}"
    name: "{{ item.name }}"
    description: "{{ item.description | default('') }}"
    enabled: "{{ item.enabled | default(true) }}"
    rules: "{{ item.rules | default([]) }}"
    state: "{{ item.state | default('present') }}"
  loop: "{{ netbird_policies }}"
  loop_control:
    label: "{{ item.name }}"
  when: netbird_policies | length > 0

